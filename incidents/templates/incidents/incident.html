{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Incident {{ incident.id }}</h1>

  <form method="post">
  {{ incident_form | crispy}}
  {% csrf_token %}
  <button type="submit">{{ save_button_type }}</button>
  </form>
  {% if save_button_type == 'Update' %}
  <button type="button" onclick="window.location='{% url 'actions' incident.id %}'">Actions</button>
  {% endif %}

{% endblock %}
