{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if action.created_by == user%}
  <h1>Action</h1>

  <form method="post">
  {{ action_form | crispy}}
  {% csrf_token %}
  <button class="btn btn-success" type="submit">{{ save_button_type }}</button>
  </form>
  {% if save_button_type == 'Update' %}
  <button class="btn btn-danger" onclick="window.location='{% url 'action_delete' incident_id action.id %}'">Delete</button>
  {% endif %}
{% else %}
  <h1> You don't have access to this record </h1>
{% endif %}
{% endblock %}
